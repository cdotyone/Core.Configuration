name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v2-beta
      with:
        node-version: 12.x
    - name: Install Packages
      uses: bahmutov/npm-install@master
    - name: Check Commit Message
      run: | 
        echo "${{github.event.head_commit.message}}" > commit.msg
        cat commit.msg | npx commitlint -g commitlint.config.js
        rm commit.msg
    - name: "Get Next Version"
      id: semver
      uses: mathieudutour/github-tag-action@v4.5
      with:
        github_token: "${{ github.token }}"
        dry_run: true
    - name: Set .Net Version
      uses: cdotyone/github-set-net-version@main
      with:
        version: "${{ steps.semver.outputs.new_version }}"
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
          dotnet-version: '2.2.108'
    - name: Install Nuget Dependencies
      run: dotnet restore
    - name: Build .NET
      run: dotnet pack --configuration Release --no-restore -p:PackageVersion=${{ steps.semver.outputs.new_version }} --output dist 
    - name: Conventional Changelog Action
      uses: TriPSs/conventional-changelog-action@v3
      with:
        github-token: ${{ github.token }}
        tag-prefix: 'v'
        release-count: '20'
    - name: Push Changes
      run: |
        git commit -m "chore: commit v${{ steps.semver.outputs.new_version }} [ci skip]" -a
        git push origin:main --tags
